<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>迷你三国杀</title>
    <link type="text/css" href="css.css" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="logic_func.js"></script>
    <script type="text/javascript" src="logic_interpreter.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="main_interface.js"></script>
    <script type="text/javascript" src="main_animation.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div id="main">
        <!-- 测试选项 Begin -->
        <div id="game_start" style="
                display: block;
                text-align:center;
                width:100px;
                line-height:20px;
                margin-top:50px;
                cursor: pointer;
                border: 2px solid #000;
                padding: 5px;">
            开始
        </div>
        <!-- 测试选项 End -->
        <div class="role" id="role2">
            <!-- 国家 -->
            <div class="role_country">
                <img src="img/none.png" />
            </div>
            <!-- 名称 -->
            <div class="role_name">
            </div>
            <!-- 身份 -->
            <div class="role_identity">
                <img src="img/none.png" />
            </div>
            <!-- 头像 -->
            <div class="head_img">
                <img src="img/none.png" />
            </div>
            <!-- 牌数 -->
            <div class="card_count">
                <img src="img/card_count_bg.png" />
                <span>0</span>
            </div>
            <!-- 血量 Begin -->
            <div class="blods_0">
            </div>
            <div class="blods_1">
            </div>
            <!-- 血量 End -->

            <!-- 遮盖层 -->
            <div class="role_bak">
            </div>
        </div>
        <div class="role" id="role1">
            <div class="role_country">
                <img src="img/none.png" />
            </div>
            <div class="role_name">
            </div>
            <div class="role_identity">
                <img src="img/none.png" />
            </div>
            <div class="head_img">
                <img src="img/none.png" />
            </div>
            <div class="card_count">
                <img src="img/card_count_bg.png" />
                <span>0</span>
            </div>
            <div class="blods_0">
            </div>
            <div class="blods_1">
            </div>
            <div class="role_bak">
            </div>
        </div>
        <div class="role" id="role3">
            <div class="role_country">
                <img src="img/none.png" />
            </div>
            <div class="role_name">
            </div>
            <div class="role_identity">
                <img src="img/none.png" />
            </div>
            <div class="head_img">
                <img src="img/none.png" />
            </div>
            <div class="card_count">
                <img src="img/card_count_bg.png" />
                <span>0</span>
            </div>
            <div class="blods_0">
            </div>
            <div class="blods_1">
            </div>
            <div class="role_bak">
            </div>
        </div>
        <!-- 游戏输出信息 -->
        <div id="gameinfo">
        </div>
        <!-- 牌堆 -->
        <div id="cards_last">
            <img src="img/card_back_stack.png" />
        </div>
        <!-- 玩家部分 Begin -->
        <div id="player">
            <!-- 装备区 Begin -->
            <div id="attack">
            </div>
            <div id="defend">
            </div>
            <div id="attack_horse">
            </div>
            <div id="defend_horse">
            </div>
            <!-- 装备区 End -->

            <!-- 牌区 Begin -->
            <div id="cards">
            </div>
            <!-- 牌区 End -->

            <!-- 按钮 Begin -->
            <div id="ok_cancel_abandon">
                <div id="ok">
                    <img class="press" src="img/ok_press.png" />
                    <img class="hover" src="img/ok_hover.png" />
                    <img class="normal" src="img/ok.png" />
                </div>
                <div id="cancel">
                    <img class="press" src="img/cancel_press.png" />
                    <img class="hover" src="img/cancel_hover.png" />
                    <img class="normal" src="img/cancel.png" />
                </div>
                <div id="abandon">
                    <img class="press" src="img/ok_press.png" />
                    <img class="hover" src="img/ok_hover.png" />
                    <img class="normal" src="img/ok.png" />
                </div>
                <div id="player_identity">
                    <img src="img/none.png">
                </div>
            </div>
            <!-- 按钮 End -->
            
            <!-- 玩家国家 -->
            
            <!-- 玩家英雄头像、国家、名称 -->
            <div id="player_head">
                <img id="player_head_img" src="img/none.png" />
                <div id="player_name_back">
                </div>
                <div id="player_name">
                </div>
                <img id="player_country" src="img/none.png" />
            </div>
            <!-- 玩家英雄血量 -->
            <div id="player_blods">
                <div id="player_blod_0">
                </div>
                <div id="player_blod_1">
                </div>
            </div>
        </div>
        <!-- 玩家部分 End -->
    </div>
    <!-- 过河拆桥等 -->
    <div>
        
    </div>
    
    <!-- 选择英雄界面 遮盖层 -->
    <div id="choose_back">
    </div>
    <!-- 选择英雄界面 Begin -->
    <div id="choose_box">
        <div style="display: table-cell; vertical-align: middle;">
            <div id="choose_role">
                <div class="card_box">
                    <div class="choose_role_card">
                        <img src="img/none.png" />
                        <span class="choose_role_name"></span>
                    </div>
                    <div class="choose_role_card_cover"></div>
                </div>
                <div class="card_box">
                    <div class="choose_role_card">
                        <img src="img/none.png" />
                        <span class="choose_role_name"></span>
                    </div>
                    <div class="choose_role_card_cover"></div>
                </div>
                <div class="card_box">
                    <div class="choose_role_card">
                        <img src="img/none.png" />
                        <span class="choose_role_name"></span>
                    </div>
                    <div class="choose_role_card_cover"></div>
                </div>
                <div class="card_box">
                    <div class="choose_role_card">
                        <img src="img/none.png" />
                        <span class="choose_role_name"></span>
                    </div>
                    <div class="choose_role_card_cover"></div>
                </div>
                <div id="identity">
                </div>
            </div>
        </div>
    </div>
    <!-- 选择英雄界面 End -->
</body>
</html>
