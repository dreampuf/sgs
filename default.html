<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>迷你三国杀</title>
    <link type="text/css" href="css.css" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			
            var bout,
				role,
                heros;
			
            $('#game_start').click(function (e) {
                $('#choose_back').css('display', 'block');
                $('#choose_box').css('display', 'table');
				role = sgs.bout.get_identity(4);
				
                heros = sgs.bout.get_hero(4);
                $('.choose_role_card').each(function (i, d) {
                    $(this).find('img').attr('src', 'img/generals/hero/' + sgs.HEROIMAG_MAPPING[heros[i].name]);
                    $(this).find('.choose_role_name').text(heros[i].name);
                });
            });

            $('.choose_role_card').dblclick(function (e) {
                $('#choose_back').css('display', 'none');
                $('#choose_box').css('display', 'none');
               
                var name = $(this).find('.choose_role_name').text(),
                    players = [],
                    temp = 0;
                for (var i = 0; i < 4; i++) {
                    if (heros[i].name == name)
                        temp = i;
                    players.push(new sgs.player("F_U_" + heros[i].name, i, heros[i], heros[i].name != name ? true : false));
                }
                bout = new sgs.bout(players);


                $(bout.player).each(function (i, d) {
                    var role_num = temp - i < 0 ? temp - i + 4 : temp - i;
                    if (role_num == 0) {
                        $('#player_name').text(this.nickname);
                        $('#player_head img').attr('src', 'img/generals/big/' + sgs.HEROIMAG_MAPPING[this.hero.name]);
                        setTimeout(sgs.interface.Deal, 200, true, this.card);
                    } else {
                        var role_id_str = '#role' + role_num;
                        $(role_id_str).find('.head_img img').attr('src', 'img/generals/small/' + sgs.HEROIMAG_MAPPING[this.hero.name]);
                        $(role_id_str).find('.card_count span').text(this.card.length);
                        for (var i = 0; i < this.hero.life; i++) {
                            $('<img src="img/blod_0.png" />').appendTo($(role_id_str).find('.blods_0'));
                            $('<img src="img/blod_1.png" />').appendTo($(role_id_str).find('.blods_1'));
                        }
                        setTimeout(sgs.interface.Deal, 200, false, this.card, role_num);
                    }
                });
            });

            /* 选择角色时修改样式  */
            $('.choose_role_card').mousedown(function () {
                $(this).css('border-style', 'inset');
            }).mouseup(function () {
                $(this).css('border-style', 'outset');
            }).mouseout(function () {
                $(this).css('border-style', 'outset');
            });

            /* 按钮样式变化 */
            $('#ok, #cancel, #abandon').hover(function (e) {
                $(this).find('.normal').css('display', 'none');
                $(this).find('.hover').css('display', 'block');
            }, function (e) {
                $(this).find('.normal').css('display', 'block');
                $(this).find('.hover').css('display', 'none');
            }).mousedown(function (e) {
                $(this).find('.hover').css('display', 'none');
            }).mouseup(function (e) {
                $(this).find('.hover').css('display', 'block');
            });

            /* 确定按钮 */
            $('#ok').mouseup(sgs.interface.OkClick);

            /* Browser Resize Event */
            $(window).resize(sgs.interface.BrowserResize);
        });
    </script>
</head>
<body>
    <div id="main">
        <!-- 测试选项 Begin -->
        <div id="game_start" style="
				display: block;
				text-align:center;
				width:100px;
				line-height:20px;
				margin-top:50px;
				cursor: pointer;
				border: 2px solid #000;
				padding: 5px;">
			开始
		</div>
        <!-- 测试选项 End -->
        <div class="role" id="role1">
			<!-- 名称 -->
			<div class="role_name">
			</div>
            <!-- 头像 -->
            <div class="head_img">
                <img src="img/none.png" />
            </div>
            <!-- 牌数 -->
            <div class="card_count">
                <img src="img/card_count_bg.png" />
                <span>0</span>
            </div>
            <!-- 血量 Begin -->
            <div class="blods_0">
            </div>
            <div class="blods_1">
            </div>
            <!-- 血量 End -->

            <!-- 遮盖层 -->
            <div class="role_bak">
            </div>
        </div>
        <div class="role" id="role2">
            <div class="head_img">
                <img src="img/none.png" />
            </div>
            <div class="card_count">
                <img src="img/card_count_bg.png" />
                <span>0</span>
            </div>
            <div class="blods_0">
            </div>
            <div class="blods_1">
            </div>
            <div class="role_bak">
            </div>
        </div>
        <div class="role" id="role3">
            <div class="head_img">
                <img src="img/none.png" />
            </div>
            <div class="card_count">
                <img src="img/card_count_bg.png" />
                <span>0</span>
            </div>
            <div class="blods_0">
            </div>
            <div class="blods_1">
            </div>
            <div class="role_bak">
            </div>
        </div>
        <!-- 游戏输出信息 -->
        <div id="gameinfo">
        </div>
        <!-- 牌堆 -->
        <div id="cards_last">
            <img src="img/card_back_stack.png" />
        </div>
        <!-- 玩家部分 Begin -->
        <div id="player">
            <!-- 装备区 Begin -->
            <div id="attack">
            </div>
            <div id="defend">
            </div>
            <div id="attack_horse">
            </div>
            <div id="defend_horse">
            </div>
            <!-- 装备区 End -->

            <!-- 牌区 Begin -->
            <div id="cards">
            </div>
            <!-- 牌区 End -->

            <!-- 按钮 Begin -->
            <div id="ok_cancel_abandon">
                <div id="ok">
                    <img class="press" src="img/ok_press.png" />
                    <img class="hover" src="img/ok_hover.png" />
                    <img class="normal" src="img/ok.png" />
                </div>
                <div id="cancel">
                    <img class="press" src="img/cancel_press.png" />
                    <img class="hover" src="img/cancel_hover.png" />
                    <img class="normal" src="img/cancel.png" />
                </div>
                <div id="abandon">
                    <img class="press" src="img/ok_press.png" />
                    <img class="hover" src="img/ok_hover.png" />
                    <img class="normal" src="img/ok.png" />
                </div>
            </div>
            <!-- 按钮 End -->
			
			<!-- 玩家英雄头像 -->
            <div id="player_head">
                <img src="img/none.png" />
                <div id="player_name_back">
                </div>
                <div id="player_name">
                </div>
            </div>
        </div>
        <!-- 玩家部分 End -->
    </div>
    <!-- 选择英雄界面 遮盖层 -->
    <div id="choose_back">
    </div>
    <!-- 选择英雄界面 Begin -->
    <div id="choose_box">
        <div style="display: table-cell; vertical-align: middle;">
            <div id="choose_role">
                <div class="choose_role_card">
                    <img src="img/none.png" />
                    <div class="choose_role_name">
                    </div>
                </div>
                <div class="choose_role_card">
                    <img src="img/none.png" />
                    <div class="choose_role_name">
                    </div>
                </div>
                <div class="choose_role_card">
                    <img src="img/none.png" />
                    <div class="choose_role_name">
                    </div>
                </div>
                <div class="choose_role_card">
                    <img src="img/none.png" />
                    <div class="choose_role_name">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 选择英雄界面 End -->
</body>
</html>
