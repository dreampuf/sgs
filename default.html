<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>迷你三国杀</title>
    <link type="text/css" href="css.css" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            sgs.interface.PlayerState.blod = 1;

            var GameStartFn = function (e) {
                $('#choose_bak').css('display', 'block');
                $('#choose_box').css('display', 'table');
            };

            /* Role Choose  */
            $('.choose_role_card').dblclick(sgs.interface.operation.RoleChoose);
            $('.choose_role_card').mousedown(function () {
                $(this).css('border-style', 'inset');
            });
            $('.choose_role_card').mouseup(function () {
                $(this).css('border-style', 'outset');
            });
            $('.choose_role_card').mouseout(function () {
                $(this).css('border-style', 'outset');
            });

            /* Confirm Button Click Event */
            $('#ok').click(sgs.interface.operation.OkClick);

            /* Browser Resize Event */
            $(window).resize(sgs.interface.operation.BrowserResize);



            /* Test */
            $('#test span').click(GameStartFn);

            $('#test a').click(function () {
                $('#test a').each(function (i, d) {
                    $(d).css('background-color', '#fff');
                });
                $(this).css('background-color', '#ccc');
                switch (this.text) {
                    case '摸牌阶段':
                        sgs.interface.PlayerState.stage = 0;
                        break;
                    case '出牌阶段':
                        sgs.interface.PlayerState.stage = 1;
                        break;
                    case '弃牌阶段':
                        sgs.interface.PlayerState.stage = 2;
                        break;
                }
                $('#cards .player_card').each(function (i, d) {
                    $(d).css('bottom', 0);
                });
            });

            $('#cards_last').click(function () {
                sgs.interface.operation.Deal();
                sgs.interface.operation.ArrangeCard();
            });
        });
    </script>
</head>
<body>

        <div id="test" style="border: 1px solid red; width: 100px; height: 200px;">
            <a>摸牌阶段</a> <a>出牌阶段</a> <a>弃牌阶段</a> <span style="display: block; cursor: pointer;
                border: 2px solid #000; padding: 5px;">开始</span>
        </div>
        <!-- end -->
        <div class="role" id="role1">

                    <div>

                    <div>

                    <div>

            </div>
            <div class="role_bak">

        </div>
        <div class="role" id="role2">

            </div>
            <div class="role_bak">

        </div>
        <div class="role" id="role3">
            <div>
                <div>
                </div>

                </div>
                <div>
                    <span></span><span></span><span></span>
                </div>
                <div>
                    <span></span><span></span>

            </div>
            <div class="role_bak">

        </div>
        <div id="gameinfo">

        <div class="player_card" id="cards_last">

        <div id="player">

                    <div class="equip_name"></div>

            <div id="confirm">
